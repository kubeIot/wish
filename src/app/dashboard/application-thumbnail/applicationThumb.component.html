<div *ngIf="!tableView">
  <a [routerLink]="['/application-profile', application?.id]">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
      <div *ngIf="application?.status_message == 'Ok'" class=" col-xs-11 menu-item" align="center">
        <img src="../../../assets/img/250x250.png" class="img-circle">
        <p>
          <b>{{ application?.name }}</b>
          <br /> {{ application?.service_ip }}
          <br/> {{baseImage}}
        </p>
      </div>
      <div *ngIf="application?.status_message != 'Ok'" class=" col-xs-11 menu-item" align="center">
        <img src="../../../assets/img/250x250.png" class="img-circle">
        <p> <b>{{ application?.name }}</b>
          <br /> {{ application?.service_ip }}
          <br/> {{baseImage}}
        </p>
      </div>
    </div>
  </a>
</div>
