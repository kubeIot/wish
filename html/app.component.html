<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="../img/redhat.jpg">


    	<div class="sidebar-wrapper">
            <div class="logo">
                <a routerLink="/dashboard" class="simple-text">
                    WISH?
                </a>
            </div>

            <ul class="nav">
                <li [routerLinkActive]="['active']">

                        <i class="pe-7s-graph"></i>

                </li>
                <li [routerLinkActive]="['active']">
                    <a routerLink="/device">

                    </a>

                    </a>
                </li>
                <li [routerLinkActive]="['active']">
                    <a routerLink="/device-add">
                        <i class="pe-7s-plus"></i>

                    </a>
                </li>
                <li [routerLinkActive]="['active']">
                    <a routerLink="/about">
                        <i class="pe-7s-note2"></i>
                        <p>About</p>
                    </a>
                </li>
                <li class="active active-pro">
                    <a>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="user">
                            <a>
                                <img class="profile-pic-thumb" src="img/profile-marek.jpg" alt="..."/>
                                <span class="profile-name">Marek Hrvol</span>
                            </a>
                        </li>
                        <li>
                            <a>
                                Log out
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

            <div class="container-fluid">
                <div class="row">

                    <router-outlet></router-outlet>

                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a routerLink="/about">
                                About
                            </a>
                        </li>
                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; {{ today | date: 'yyyy' }} WISH - What is happening?
