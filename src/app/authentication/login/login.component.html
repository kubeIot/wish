<div class="main-content" [@login] style="background-color: white;">
    <div class="container-fluid" >
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6 col-md-offset-2 card">

                    <!--<alert></alert>-->
                        <!--<form>-->
                  <p> {{dataFromLogin}}</p>
                  <form [formGroup]="registerForm" novalidate>
                    <div class="col-md-12" *ngIf="register">

                      <div class="form-group">
                            <label><b>Register</b></label>
                            <input type="text" class="form-control" placeholder="Login" required formControlName="login">
                        </div>
                        <div class="form-group">
                            <label><b>Password</b></label>
                            <input type="password" class="form-control" placeholder="Password" required formControlName="password">
                        </div>
                      <div class="form-group">
                        <label><b>Confirm Password</b></label>
                        <input type="password" class="form-control" placeholder="Password" required formControlName="password_confirm">
                      </div>
                      <div class="form-group">
                        <label><b>E-Mail</b></label>
                        <input type="text" class="form-control" placeholder="E-Mail" required formControlName="email">
                      </div>
                        <div style="text-align:center">
                                <button (click)="registerUser(registerForm)" type="submit" class="btn btn-danger btn-fill" id="register-submit">Create my account!</button>
                        </div>
                    </div>
                  </form>


                  <form [formGroup]="loginForm" novalidate>

                    <div class="col-md-12" *ngIf="!register">

                      <div class="form-group">
                        <label><b>Login</b></label>
                        <input name="login" type="text" class="form-control" placeholder="Login" required formControlName="login">
                      </div>
                      <div class="form-group">
                        <label><b>Password</b></label>
                        <input name="password" type="password" class="form-control" placeholder="Password" required formControlName="password">
                      </div>
                      <div style="text-align:center">
                          <button (click)="login(loginForm)" type="submit" class="btn btn-danger btn-fill" id="login-submit">Let me in</button>
                      </div>

                    </div>
                        </form>


                </div>
            </div>
        </div>
    </div>
</div>
