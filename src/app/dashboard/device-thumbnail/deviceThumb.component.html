<div *ngIf="!tableView">
  <a [routerLink]="['/device-profile', device?.id]">
    <div class="col-lg-2 col-md-3 col-sm-6 col-xs-12">
      <div *ngIf="device?.system_info == 'Running'" class="col-xs-11 menu-item" align="center">
        <img src="../../../assets/img/250x250.png" class="img-circle">
        <p> <b>{{ device?.address }}</b> <br /> {{ device?.id }} <br/> {{device?.device_vendor}} </p>
      </div>
      <div *ngIf="device?.system_info != 'Running'" class="col-xs-11 menu-item error" align="center">
        <img src="../../../assets/img/250x250.png" class="img-circle">
        <p> <b>{{ device?.address }}</b> <br /> {{ device?.id }} <br/> {{device?.device_vendor}} </p>
      </div>
    </div>
  </a>
</div>
